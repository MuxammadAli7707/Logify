<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logify</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section id="login">
            <div class="container">
                <div class="login-sec">
                    <div class="logo-box">
                        <p class="logo-text">Your Logo</p>
                        <img class="play-img" src="imgs/bx-play-circle.svg" alt="bx-play-circle" width="50" height="50">
                    </div>
                    <div class="sign">
                        <h2 class="sign-title">Sign in</h2>
                        <p class="sign-text">If you don't have an account register</p>
                        <p class="sign-txt">You can <a class="reg-link" href="#">Register here !</a></p>
                        <div class="email-box">
                            <label class="label-email" for="email">
                                Email
                                <br><br>
                                <input class="input-email" type="email" name="email" id="email" placeholder="Enter your email address">
                            </label>
                        </div>
                        <div class="password-box">
                            <label class="label-password" for="password">
                                Password
                                <br><br>
                                <input class="input-password" type="password" name="password" id="password" placeholder="Enter your Password">
                            </label>
                        </div>
                        <div class="check">
                            <label class="label-check" for="checkbox">
                                <input  type="checkbox" name="checkbox" id="checkbox">
                                Rememebr me
                                <a class="link-checkbox" href="#">Forgot Password ?</a>
                            </label>
                        </div>
            
                        <a class="login-link" href="register.html" target="_blank">Login</a>
                        <p class="continue">or continue with</p>
                        <ul class="navbar">
                            <li class="list-item">
                                <a class="item-link" href="#"><img src="imgs/Facebook.svg" alt="Facebook" width="42" height="42"></a>
                            </li>
                            <li class="list-item">
                                <a class="item-link" href="#"><img src="imgs/apple.svg" alt="apple" width="42" height="42"></a>
                            </li>
                            <li class="list-item">
                                <a class="item-link" href="#"><img src="imgs/google.svg" alt="google" width="42" height="42"></a>
                            </li>
                        </ul>
                    </div>
                </div>    
            </div>
        </section>
    </main>
</body>
</html>
